<!DOCTYPE html>
<html>
<head>
	<title>switch</title>
</head>
<body>
	<script>
		var name="abc";
		var sex="female";

		switch(sex)
		{
			case 'male':
				alert(name+'先生,hello');
				break;
			case 'female':
				alert(name+'女士,hello');
				break;
			default:
				alert(name+'你好');

		}

	</script>

</body>
</html>
