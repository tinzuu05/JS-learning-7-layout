<!DOCTYPE html>
<html>
<head>
	<title>隔行變色</title>
	<script>
	window.onload=function()
		{
			var aLi=document.getElementsByTagName('li');

			for(var i=0; i<aLi.length; i++)
			{
				if(i%2==0)
				{
					aLi[i].style.background='#ccc';
				}
				else
				{
					aLi[i].style.background='';

				}
			}
		}
	</script>
    
</head>
<body>
	<ul>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
</html>
